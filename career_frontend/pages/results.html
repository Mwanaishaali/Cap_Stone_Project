<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Career Matches — CareerIQ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,300;0,600;0,700;1,300&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/results.css" />
</head>
<body>

  <nav class="nav">
    <div class="nav-inner">
      <a href="../index.html" class="logo">Career<span>IQ</span></a>
      <div class="nav-links">
        <a href="form.html">← New Search</a>
        <a href="dashboard.html" class="btn-nav">Dashboard</a>
      </div>
    </div>
  </nav>

  <main class="results-page">
    <div class="container">

      <!-- Loading state -->
      <div id="loadingState" class="loading-state">
        <div class="spinner" style="width:48px;height:48px;border-width:4px;"></div>
        <p class="loading-text">Analysing your profile across 894 occupations…</p>
      </div>

      <!-- Error state -->
      <div id="errorState" class="hidden">
        <div class="alert alert-error" style="max-width:560px;margin:80px auto;">
          <span id="errorMsg"></span>
          <a href="form.html" class="btn-ghost" style="margin-top:12px;display:inline-block;">Try again</a>
        </div>
      </div>

      <!-- Results content -->
      <div id="resultsContent" class="hidden">

        <!-- Results header -->
        <div class="results-header">
          <div class="results-header-left">
            <div class="section-label">Your results</div>
            <h1 class="results-title">Your top career matches</h1>
            <p class="results-sub" id="resultsSub"></p>
          </div>
          <div class="results-header-right">
            <a href="form.html" class="btn-ghost">Refine search</a>
            <a href="dashboard.html" class="btn-primary">View Dashboard →</a>
          </div>
        </div>

        <!-- Summary row -->
        <div class="summary-row" id="summaryRow"></div>

        <!-- Career cards -->
        <div class="careers-list" id="careersList"></div>

      </div>
    </div>
  </main>

  <script src="../js/config.js"></script>
  <script src="../js/results.js"></script>
</body>
</html>
